<div class="reservation-container">
  <mat-card class="reservation-card">
    <mat-card-title>Rezerwacja pojazdu</mat-card-title>
    <mat-card-content>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <p><strong>Pojazd ID:</strong> {{ vehicleId }}</p>
      <p><strong>Od:</strong> {{ startTime | date: 'yyyy-MM-dd HH:mm:ss' }}</p>
      <p><strong>Do:</strong> {{ endTime | date: 'yyyy-MM-dd HH:mm:ss' }}</p>

    </mat-card-content>

    <mat-card-actions class="button-container">
      <button mat-raised-button color="primary" (click)="onConfirmReservation()">Potwierdź rezerwację</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Anuluj</button>
    </mat-card-actions>
  </mat-card>
</div>
