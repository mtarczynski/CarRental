<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title>Rejestracja</mat-card-title>
    <mat-card-content>

      <div style="color: red" *ngIf="errorMessage">{{ errorMessage }}</div>
      <div style="color: green" *ngIf="successMessage">{{ successMessage }}</div>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Imię i nazwisko</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Imię i nazwisko jest wymagane
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Wprowadź poprawny adres email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Telefon</mat-label>
          <input matInput type="tel" formControlName="phone" required>
          <mat-error *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
            Numer telefonu jest wymagany
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Hasło jest wymagane (min. 6 znaków)
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            Zarejestruj
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
